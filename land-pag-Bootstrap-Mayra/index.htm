    <script>
       

        //fim responsivo
        const box = document.querySelectorAll("#containerSkill");
       
        
        //responsivo
        function abrir(){
            document.querySelector(".nav2").style.display = 'flex';
            document.querySelector("#close").style.display = 'none';
            
        }
        function fechar(){
            document.querySelector(".nav2").style.display = 'none';
            document.querySelector("#close").style.display = 'flex';
        }



        //fim responsivo
        var slideNav = function(manual){
            
            //estÃ¡ limpando todas as bolinhas 
            box.forEach((btn) => {
                btn.classList.remove("active");
                
            })
            
            //add a bolinha na manual(index do queryselector)
            box[manual].classList.add("active");
        }

        box.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                slideNav(i)
            })
            
        });
